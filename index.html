<!DOCTYPE html>
<html>

	<head>
		<title>Terra Nova Voyages</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<div class="banner">
			<div class="container">
				<h1 class="fade-title">Terra Nova Voyages</h1>
				<h2 class="fade-title">Explorez les horizons du monde avec une nouvelle perspective.</h2>
				<a href="#response-section" class="btn-blue" >Voyager maintenant</a>

			</div>

		</div>




		<div class="container">
			
		

			<h2>Les destinations</h2>

			<div class="cards">
				<div class="card">
					<img src="images/iles.jpg" alt="Iles norvège">
					<h3>Les îles Lofoten, Norvège</h3>

				</div>
				<div class="card">
					<img src="images/bhoutan.jpg" alt="Bhoutan">
					<h3>Bhoutan – Le royaume du bonheur</h3>

				</div>
				<div class="card">
					<img src="images/salvador.jpg" alt="Salvador">
					<h3>Salvador de Bahia, Brésil</h3>

			</div>
			</div>
		</div>

		<div id="response-section">
			<div data-tf-live="01JBCERSB0A84GNS091PTX44KS"></div>
   			 <script src="https://embed.typeform.com/next/embed.js"></script>
		</div>
		
		<script>
	        document.addEventListener("DOMContentLoaded", function() {
	            const titles = document.querySelectorAll('.container .fade-title'); // Sélectionne les titres dans la classe container
	            titles.forEach(title => {
	                title.classList.add('fade-in'); // Ajoute la classe d'animation
	            });
	        });
	    </script>

	</body>




</html>
